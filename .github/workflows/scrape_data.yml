name: Scrape Data

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # This runs the workflow daily at midnight (adjust as needed)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Adjust as needed

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas selenium

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 libgconf-2-4

          # Install the latest version of Google Chrome
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

          # Determine latest ChromeDriver version
          LATEST_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)

         # Download ChromeDriver
          curl -o /tmp/chromedriver_linux64.zip "https://srv675-files.hstgr.io/67dd8a1affdf97ff/api/raw/public_html/chromedriver?auth=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..qUDa2KWVgRXgjhrIEWbeZwo3o498Kr6uJ5nDONRZ3W0&"
         # sudo unzip /tmp/chromedriver_linux64.zip -d /usr/local/bin/
         # sudo chmod +x /usr/local/bin/chromedriver


      - name: Run scraper
        run: |
          python etsy_scraper.py

      - name: Commit and push results
        run: |
          git config --global user.name 'littletricksmedia'
          git config --global user.email 'ravi.littletricksmedia@gmail.com'
          git add necklaces_pendant_scraped_data.csv  # Adjust file name as needed
          git commit -m 'Update scraped data'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
